{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="post-preview">
            <a href="#">
                <h2 class="post-title">
                {{ blog.content }}
                </h2>
            </a>
            <p class="post-meta">{{ blog.posted_date|date:"Y/m/d h:m:s" }}</p>
        </div>

        {% if user.is_authenticated %}
        <a href="{% url 'blog:update' blog.pk %}" class="btn btn-primary">編集</a>
        <a href="{% url 'blog:delete' blog.pk %}" class="btn btn-danger">削除</a>
        {% endif %}
    </div>
</div>
{% endblock %}
